<!DOCTYPE html>
<html lang="en">

<head>

  <title>Exercise 9</title>
  <link rel="stylesheet" href="9.css">
</head>

<body>

  <div class="twitter">
    <img class="profile-picture" src="sample.jpg">

  </div>
  <hr>
  <div class="profile">
    <img src="cat.jpg" class="profile-pix">

  </div>
  <hr>
  <div class="profile">
    <img src="cat.jpg" class="profile-pix">
    <p class="name">Oliver</p>
    <p class="mutual-friends">2 mutual friends</p>
    <button class="add-friend-button">Add friend</button>
  </div>
  <div class="profile">
    <img src="cat2.jpg" class="profile-pix">
    <p class="name">Mimi</p>
    <p class="mutual-friends">3 mutual friends</p>

  </div>

    <p class="mutual-friends">4 mutual friends</p>

  </div>

</html>
