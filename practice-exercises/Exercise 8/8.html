<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercise 8</title>
  <link rel="stylesheet" href="8.css">
</head>
<body>
  <input class="input" type="text" placeholder="Name">
  <input class="input" type="text" placeholder="Email">

  <hr>

  <p class="customer">Thanks for chatting with our customer support. Would you like to take our quick survey?</p>
  <button class="yes-no">Yes</button>
  <button class="yes-no">No</button>

  <hr>

  <img class="google-logo" src="google-logo.png" alt="google-logo">
  <input class="search-google" type="text" placeholder="Search Google or type a URL">

  <hr>

  <input class="first-name" type="text" placeholder="First name">
  <input class="first-name" type="text" placeholder="First name">
  <input class="email" type="text" placeholder="Email">
  <button class="signup-btn" >Sign Up</button>

  <hr>

  <p class="request">Request a ride now</p>
  <input class="enter" type="text" placeholder="Enter pickup location">
  <input class="enter" id="destination" type="text" placeholder="Enter destination">
  <button class="request-btn">Request now</button>
  <button class="schedule-btn">Schedule for later</button>
</body>
</html>
